  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.lyctxt');
      const text = container.innerHTML;
      const urlRegex = /\[(.+)\]\((http.+)\)/g;
      const html = text.replace(urlRegex, '<a href="$2" target="_blank">$1</a>').replace(/#(\d) (.+)/, '<h$1>$2</h$1>').replace(/~~(.+)~~/, '<del>$1</del>').replaceAll('tab ', '　　');
      container.innerHTML = html;
    });
  </script>
